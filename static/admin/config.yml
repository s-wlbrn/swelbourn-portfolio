backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "frontend-projects"
    label: "Frontend Projects"
    folder: "content/projects"
    create: true
    filter: { field: "type", value: "frontend" }
    slug: "{{slug}}"
    fields:
      - {
          label: "Type",
          name: "type",
          widget: "select",
          options: ["frontend", "backend"],
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Icon", name: "icon", widget: "image" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "string" }
      - { label: "Technologies", name: "technologies", widget: "list" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Repo", name: "repo", widget: "string" }
      - { label: "Screenshots", name: "screenshots", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "backend-projects"
    label: "Backend Projects"
    folder: "content/projects"
    create: true
    filter: { field: "type", value: "backend" }
    slug: "{{slug}}"
    fields:
      - {
          label: "Type",
          name: "type",
          widget: "select",
          options: ["frontend", "backend"],
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "description", widget: "string" }
      - { label: "Technologies", name: "technologies", widget: "list" }
      - { label: "Documentation", name: "docs", widget: "string" }
      - { label: "Repo", name: "repo", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "skills"
    label: "Skills"
    folder: "content/skills"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Skills"
        name: "skills"
        widget: "list"
        summary: "{{fields.name}}"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - {
              label: "Level",
              name: "level",
              widget: "number",
              value_type: "int",
              min: 1,
              max: 10,
            }
